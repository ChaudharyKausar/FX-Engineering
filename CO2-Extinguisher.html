<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #f5f5f5;
      padding: 0;
      list-style: none;
      height: 100vh;
      border-right: 1px solid #ccc;
    }

    .sidebar li {
      border-bottom: 1px solid #ddd;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
    }

    .sidebar a:hover {
      background: #ddd;
    }

    /* Active State */
    .sidebar a.active {
      background: #d10000;
      color: #fff;
      font-weight: bold;
    }

    /* Page Content */
    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <ul class="sidebar">
    <li><a href="ABC-Extinguisher.html" class="">Fire Extinguishers</a></li>
    <li><a href="CO2-Extinguisher.html" class="">Heat Detection</a></li>
    <li><a href="control_units.html" class="">Control Units</a></li>
    <li><a href="high_pressure.html" class="">High Pressure System</a></li>
  </ul>

  <div class="content">
    <h1>Welcome</h1>
    <p>Click on the menu to .</p>
  </div>

  <script>
    // JS to add active class dynamically
    const links = document.querySelectorAll('.sidebar a');
    const currentUrl = window.location.href;

    links.forEach(link => {
      if (currentUrl.includes(link.getAttribute('href'))) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
